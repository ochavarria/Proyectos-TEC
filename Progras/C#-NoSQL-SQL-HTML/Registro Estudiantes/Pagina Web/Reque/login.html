 <html>  
      <head>  
           <title>Blue Sky Digital</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>  
           <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      </head>  
      <body class = "background">  
           <br /><br />  
           <div class="container" style="width:500px;">  
                <div ng-app="myapp" ng-controller="usercontroller">  
					<h1>Blue Sky </h1>

                     <label>Correo </label>  
                     <input type="text" name="Correo" ng-model="Correo" class="form-control" />  
                     <br /> 

                     <label>Contrasena</label>  
                     <input type="text" name="Contra" ng-model="Contra" class="form-control" />  
                     <br />                       
                     <input type="submit" name="btnInsert" class="btn" ng-click="login()" value="Ingresar"/>
                     
                	 <input type="submit" name="btnRegistrarse" class="btn" onclick="location.href='main.html';" value="Registrarse"/> 
                </div>  
           </div>  
      </body>  
 </html>  
 <script>  
 var app = angular.module("myapp",[]);  
 app.controller("usercontroller", function($scope, $http){  

         $scope.login = function (){
    
        $scope.Correo;
        $scope.Contra;
        $http.post("login.php", { username: $scope.Correo,
       password: $scope.Contra,
             }).then(function(response) {
              alert(response.data);
            if(response.data == 1){
                window.location.href = 'estudiante.html?Correo=' +$scope.Correo;
            }
            else
            	if(response.data == 2){
                	window.location.href = 'profesor.html?Correo='+$scope.Correo;
            	}
            	else{alert("Correo o Contrasena invalida");}
            
    }, function errorCallback(response) {
            alert('error');
    // called asynchronously if an error occurs
    // or server returns response with an error status.
  });
    }
 });  
 </script>
